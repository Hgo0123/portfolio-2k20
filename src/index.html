<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Portfolio</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.scss" />
    <script defer src="js/app.js"></script>
  </head>
  <body>

    <div class="content">
      <nav>
        <div class="name">

          <div>

          </div>
